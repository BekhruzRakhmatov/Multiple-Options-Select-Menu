<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="select-btn">
        <span class="btn-text">Select Language</span>
        <span class="arrow-dwn"><i class="fa-solid fa-chevron-down"></i></span>
      </div>

      <ul class="list-items">
        <li class="item">
          <span class="chackbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>

          <span class="item-text">Html & CSS</span>
        </li>

        <li class="item">
          <span class="chackbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>

          <span class="item-text">Bootsrap</span>
        </li>

        <li class="item">
          <span class="chackbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>

          <span class="item-text">JavaScript</span>
        </li>

        <li class="item">
          <span class="chackbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>

          <span class="item-text">Node.js</span>
        </li>

        <li class="item">
          <span class="chackbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>

          <span class="item-text">React JS</span>
        </li>

        <li class="item">
          <span class="chackbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>

          <span class="item-text">Mango DB</span>
        </li>
      </ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
